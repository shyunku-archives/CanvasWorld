<!DOCTYPE html>
<html>
    <head>
        <title>Gen</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../../core/object.js"></script>
        <script src="../../core/util.js"></script>
        <script src="../../core/canvas.js"></script>
        <script src="./util.js"></script>
        <script src="./object.js"></script>
        <script src="./variables.js"></script>
        <script src="./layout.js"></script>
        <script src="./main.js"></script>

        <script src="../../core/modules/GIFEncoder.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

        <link href="index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="contents">
            <div id="items"></div>
            <div id="main_content">
                <div class="upper-wrapper">
                    <div id="chart_canvas_wrapper" class="canvas-wrapper">
                        <canvas id="chart_canvas"></canvas>
                    </div>
                    <div id="graph_options_wrapper">
                        <select id="graph_period_selector">
                            <option value="1">1초</option>
                            <option value="3">3초</option>
                            <option value="5" selected>5초</option>
                            <option value="10">10초</option>
                            <option value="30">30초</option>
                            <option value="60">1분</option>
                            <option value="120">2분</option>
                            <option value="300">5분</option>
                            <option value="600">10분</option>
                            <option value="3600">1시간</option>
                            <option value="7200">2시간</option>
                            <option value="10800">3시간</option>
                        </select>
                    </div>
                </div>
                <div id="resizer"></div>
                <div id="panel">
                    <div id="market_order_panel">
                        <div class="market-item-wrapper sell"></div>
                        <div class="market-item-wrapper buy"></div>
                    </div>
                    <div id="order_panel">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
